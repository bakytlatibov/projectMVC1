<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

        body {
            margin: 0;
            padding: 0;
            /*background:url("https://www.learnupon.com/wp-content/uploads/@2x-Blog-Choosing-a-LMS-animation.gif");*/
            /*background:url("https://mintbook.com/assetsNew/img/university.gif");*/
            background: url("https://www.learnupon.com/wp-content/uploads/00-Featured-What-is-LMS-SEO-blog-animation.gif");
            background-size: cover;

        }

        .middle {
            position: absolute;
            top: 25%;
            left: 8%;
            transform: translate(-50%, -50%);
        }

        .btn {
            position: relative;
            display: block;
            color: #3209c2;
            font-size: 14px;
            font-family: "montserrat";
            text-decoration: none;
            margin: 30px 0;
            border: 2px solid #3209c2;
            padding: 14px 60px;
            text-transform: uppercase;
            overflow: hidden;
            transition: 1s all ease;
        }

        .btn::before {
            background: #2a9a05;
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: all 0.6s ease;
        }

        .btn1::before {
            width: 0%;
            height: 100%;
        }

        .btn1:hover::before {
            width: 100%;
        }


        .btn2::before {
            width: 100%;
            height: 0%;
        }

        .btn2:hover::before {
            height: 100%;
        }

        .btn3::before {
            width: 100%;
            height: 0%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .btn3:hover::before {
            height: 380%;
        }

        .btn4::before {
            width: 100%;
            height: 0%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .btn4:hover::before {
            height: 380%;
        }

    </style>
</head>

<body>


<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

<div class="middle">
    <a href="/companies" class="btn btn1">Company</a>
    <a href="/courses" class="btn btn2">Course</a>
    <a href="/groups" class="btn btn3">Group</a>
    <a href="/teachers" class="btn btn4">Teacher</a>
    <a href="/students" class="btn btn4">Student</a>

</div>

</body>
</html>
